<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<title>Botões</title>
</head>

<body>

<div class="container-fluid">
	<div class="row">
    	<div class="col-md-2">
        	<button class="btn btn-block btn-lg btn-default">Home </button>
            <button class="btn btn-block btn-lg btn-primary">Portifólio</button>
            <button class="btn btn-block btn-lg btn-success">Sobre </button>
            <button class="btn btn-block btn-lg btn-info">Empresa </button>
            <button class="btn btn-block btn-lg btn-link">Contatos </button>
        </div>
        
        
        <div class="col-md-2">
        	<input class="btn btn-block btn-lg btn-default active" type="submit" value="Home">
            
            <input class="btn btn-block btn-lg btn-primary active" type="submit" value="Portifólio">
            
            <input class="btn btn-block btn-lg btn-success active" type="submit" value="Sobre">
            
            <input class="btn btn-block btn-lg btn-info active" type="submit" value="Empresa">
            
            <input class="btn btn-block btn-lg btn-warning active" type="submit" value="Contatos">
            
        </div>
        
        
        
        <div class="col-md-3">
        	<a href="#" class="btn btn-block btn-danger">Home </a>
            <a href="#" class="btn btn-block btn-warning">Portifólio </a>
            <a href="#" class="btn btn-block btn-primary">Sobre </a>
            <a href="#" class="btn btn-block btn-success">Empresa </a>
            <a href="#" class="btn btn-block btn-info">Contatos </a>
                    </div>
    </div>
</div>

</body>
</html>
