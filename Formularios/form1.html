<body>

<div class="container">

<form id="form1" name="form1" method="post">

<div class="form-group">
<label >Nome:</label>
<input class="form-control" placeholder="Escreva seu nome" type="text"> 
</div>

<div class="form-group">
<label>Selecione uma opção:</label>
<select  class="form-control" id="opcao" placeholder="Escolha uma opção">
<option value=""> Opção 1 </option>
<option value=""> Opção 2 </option>
<option value=""> Opção 3 </option>
</select>
</div>

<div class="form-group">
<label>Mensagem:</label>
<textarea class="form-control" placeholder="Escreva sua mensagem"></textarea>
</div>

<div class="form-group">
<label>Arquivo:</label>
<input type="file">
<p class="help-block"> Máximo 100MB</p>
</div>

<button class="btn btn-primary"> Enviar </button>

</form>
</div>
